---
title: Assista filmes online - Shotflix
layout: default
---

<section class="slider-area">
    <div id="slide-container" class="slide-container">
        <div class="slider" style="background-color: aqua;"></div>
        <div style="background-color: blue;" id="teste" class="slider"></div>
        <div class="slider"></div>
    </div>
</section>
<div class="insta-banner">
    <a class="banner-insta" target="blank" href="https://www.instagram.com/shotflixtv/"></a>
    <div class="img"></div>
    <div class="insta">SHOTFLIXTV</div>
</div>
<section class="ultimos-filmes">
    <p>ultimos filmes Adicionados ➜</p>
    <div id="ultimosFilmes" class="scroll-area">
        {% for post in site.posts limit:10 %}
            <div id="post" class="post">
                <div class="img-categoria" style="background-image: url({{post.image}});">
                    <div id="categorias-area" class="categorias-area">
                    {%for tag in post.tags%}
                        <div class="categoria">{{ tag }}</div>
                    {%endfor%}
                    </div>
                    <div class="icon-play"></div>
                </div><!--img-categoria-->
                <p class="post-title"><a id="link-post" href="{{post.url}}">{{post.title}}</a></p>
            </div><!--Post-->
        {% endfor %}
        
    </div>
</section>










<script>
    var slide = document.getElementById('slide-container');
    var ultimosFilmes = document.getElementById('ultimosFilmes');
    

    //Animação Slide//
    onload = () => {
        tradeSlideAuto(slide, 500)
        /*$('body').animate({
            opacity: 1
        }, 500)*/
        slide.scrollLeft = (slide.scrollWidth - slide.clientWidth) / 2;
        ultimosFilmes.scrollLeft = (ultimosFilmes.scrollWidth - ultimosFilmes.clientWidth)

        animacaoRolagem(ultimosFilmes, 1500)
    }

    function tradeSlideAuto(element, tempAnimation) {
        let tamanhoTotal = (element.scrollWidth - element.clientWidth)
        let centerScroll = tamanhoTotal / 2
        let timeSkip;

        function setIntervalo() {
            let slideAtual = 3;
            timeSkip = setInterval(() => {
                if (slideAtual == 1) {
                    slideAtual = 2
                    animateSlide(element, 0, tempAnimation)
                    console.log('slide 1')
                } else if (slideAtual == 2) {
                    slideAtual = 3
                    animateSlide(element, centerScroll, tempAnimation)
                    console.log('slide 2')
                } else {
                    slideAtual = 1
                    animateSlide(element, tamanhoTotal, tempAnimation)
                    console.log('slide 3')
                }
            }, 3000)
        }

        window.addEventListener('focus', () => {
            clearInterval(timeSkip)
            setIntervalo()
        })
        window.addEventListener('blur', () => {
            clearInterval(timeSkip)
        })

        setIntervalo();
    }

    function animateSlide(element, position, time) {
        $(element).animate({
            scrollLeft: position
        }, time)
        //console.log({scroll: element.scrollLeft, width: element.clientWidth})
    }



    function animacaoRolagem(element, time) {
        animateSlide(element, 0, time)
    }








    function tradeSlide(skipOption, element, repetirValor, time) {
        let tamanhoTotal = (element.scrollWidth - element.clientWidth)
        let sizeTrade = tamanhoTotal / repetirValor

        if (skipOption == 'anterior') {
            if (element.scrollLeft > 0) {
                animateSlide(element.scrollLeft - sizeTrade, time, element)
            }
        } else if (skipOption == 'proximo') {
            if (element.scrollLeft < tamanhoTotal) {
                animateSlide(element.scrollLeft + sizeTrade, time, element)
            }
        }
    }

    //Fim Animação Slide//

</script>
